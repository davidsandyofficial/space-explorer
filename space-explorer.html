<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <title>Space Explorer</title> <style> body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: radial-gradient(circle, #1a1a2e, #0f0f23); font-family: 'Orbitron', sans-serif; overflow: hidden; } #gameCanvas { border: 3px solid #00ffcc; background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgZmlsbD0iIzBmMGYyMyIvPjxjaXJjbGUgY3g9IjQwMCIgY3k9IjMwMCIgcj0iMjAwIiBmaWxsPSJub25lIiBzdHJva2U9IiMwMGNjZmYiIHN0cm9rZS13aWR0aD0iMiIgZGFzaGFycmF5PSI1LDUiLz48L3N2Zz4='); /* Embedded SVG */ box-shadow: 0 0 20px rgba(0, 255, 204, 0.5); max-width: 100vw; max-height: 100vh; width: 800px; height: 600px; } #ui { position: absolute; color: #00ffcc; font-size: 16px; top: 5px; left: 5px; text-shadow: 0 0 5px #00ffcc; } #gameOver { position: absolute; color: #ff4444; font-size: 32px; text-align: center; display: none; text-shadow: 0 0 10px #ff4444; background: rgba(10, 10, 35, 0.8); padding: 15px; border-radius: 10px; } #leaderboard { position: absolute; top: 5px; right: 5px; color: #ffff00; font-size: 12px; text-shadow: 0 0 5px #ffff00; max-height: 150px; overflow-y: auto; } #intro { position: absolute; color: #00ffcc; font-size: 20px; text-align: center; background: rgba(10, 10, 35, 0.8); padding: 20px; border-radius: 10px; max-width: 90%; } @media (max-width: 800px) { #gameCanvas { width: 100vw; height: 75vw; } #ui, #leaderboard { font-size: 12px; } #gameOver { font-size: 24px; } #intro { font-size: 16px; } } @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap'); </style> </head> <body> <div id="ui">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div> <canvas id="gameCanvas"></canvas> <div id="gameOver">Game Over!<br>Score: <span id="finalScore">0</span><br>Tap to Restart</div> <div id="leaderboard">Leaderboard:<br><span id="leaderboardList"></span></div> <div id="intro">Welcome to Space Explorer!<br>On mobile: Tap and drag anywhere to move your ship.<br>Avoid red asteroids, collect yellow power-ups.<br>Tap here to start!</div> <script> const canvas = document.getElementById("gameCanvas"); const ctx = canvas.getContext("2d"); const scoreDisplay = document.getElementById("score"); const highScoreDisplay = document.getElementById("highScore"); const gameOverDisplay = document.getElementById("gameOver"); const finalScoreDisplay = document.getElementById("finalScore"); const leaderboardList = document.getElementById("leaderboardList"); const intro = document.getElementById("intro"); // Adjust canvas size canvas.width = Math.min(800, window.innerWidth); canvas.height = Math.min(600, window.innerHeight * 0.75); // Game state let score = 0; let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0; let gameRunning = false; // Start paused for intro let player = { x: canvas.width / 2 - 20, y: canvas.height - 60, width: 40, height: 40, speed: 6, dx: 0, dy: 0 }; let asteroids = []; let powerUps = []; let lastAsteroid = 0; let lastPowerUp = 0; let globalLeaderboard = []; let touch = { active: false, startX: 0, startY: 0, currentX: 0, currentY: 0 }; highScoreDisplay.textContent = highScore; // Touch controls canvas.addEventListener("touchstart", (e) => { e.preventDefault(); if (!gameRunning && intro.style.display !== "none") { intro.style.display = "none"; gameRunning = true; } else if (!gameRunning) { resetGame(); } else { touch.active = true; touch.startX = e.touches[0].clientX; touch.startY = e.touches[0].clientY; touch.currentX = touch.startX; touch.currentY = touch.startY; } }); canvas.addEventListener("touchmove", (e) => { e.preventDefault(); if (touch.active) { touch.currentX = e.touches[0].clientX; touch.currentY = e.touches[0].clientY; } }); canvas.addEventListener("touchend", () => touch.active = false); // Keyboard fallback let keys = {}; document.addEventListener("keydown", (e) => { keys[e.key] = true; if (!gameRunning && e.key === "r" && intro.style.display === "none") resetGame(); }); document.addEventListener("keyup", (e) => delete keys[e.key]); // Spawn objects function spawnAsteroid() { const size = Math.random() * 50 + 30; asteroids.push({ x: Math.random() * (canvas.width - size), y: -size, size, speed: Math.random() * 4 + 2, angle: Math.random() * Math.PI * 2 }); } function spawnPowerUp() { powerUps.push({ x: Math.random() * (canvas.width - 20), y: -20, size: 20, speed: 3 }); } // Collision detection function collides(a, b) { return a.x < b.x + b.size && a.x + a.width > b.x && a.y < b.y + b.size && a.y + a.height > b.y; } // Update game function update() { if (!gameRunning) return; // Movement (touch or keyboard) player.dx = 0; player.dy = 0; if (touch.active) { const dx = (touch.currentX - touch.startX) * 0.05; const dy = (touch.currentY - touch.startY) * 0.05; player.dx = Math.max(-player.speed, Math.min(player.speed, dx)); player.dy = Math.max(-player.speed, Math.min(player.speed, dy)); } else { if (keys["ArrowLeft"] || keys["a"]) player.dx = -player.speed; if (keys["ArrowRight"] || keys["d"]) player.dx = player.speed; if (keys["ArrowUp"] || keys["w"]) player.dy = -player.speed; if (keys["ArrowDown"] || keys["s"]) player.dy = player.speed; } player.x = Math.max(0, Math.min(canvas.width - player.width, player.x + player.dx)); player.y = Math.max(0, Math.min(canvas.height - player.height, player.y + player.dy)); // Spawn logic if (Date.now() - lastAsteroid > 700 - Math.min(score * 5, 500)) { spawnAsteroid(); lastAsteroid = Date.now(); } if (Date.now() - lastPowerUp > 4000) { spawnPowerUp(); lastPowerUp = Date.now(); } // Update asteroids asteroids = asteroids.filter(a => a.y < canvas.height + a.size); asteroids.forEach(a => { a.y += a.speed; a.angle += 0.05; if (collides(player, a)) endGame(); }); // Update power-ups powerUps = powerUps.filter(p => p.y < canvas.height); powerUps.forEach((p, i) => { p.y += p.speed; if (collides(player, p)) { score += 10; powerUps.splice(i, 1); scoreDisplay.textContent = score; } }); } // Draw game function draw() { ctx.clearRect(0, 0, canvas.width, canvas.height); // Draw player ctx.fillStyle = "#00ffcc"; ctx.shadowBlur = 15; ctx.shadowColor = "#00ffcc"; ctx.beginPath(); ctx.moveTo(player.x + player.width / 2, player.y); ctx.lineTo(player.x, player.y + player.height); ctx.lineTo(player.x + player.width, player.y + player.height); ctx.closePath(); ctx.fill(); ctx.shadowBlur = 0; // Draw asteroids ctx.fillStyle = "#ff4444"; ctx.shadowBlur = 10; ctx.shadowColor = "#ff4444"; asteroids.forEach(a => { ctx.save(); ctx.translate(a.x + a.size / 2, a.y + a.size / 2); ctx.rotate(a.angle); ctx.beginPath(); ctx.arc(0, 0, a.size / 2, 0, Math.PI * 2); ctx.fill(); ctx.restore(); }); ctx.shadowBlur = 0; // Draw power-ups ctx.fillStyle = "#ffff00"; ctx.shadowBlur = 10; ctx.shadowColor = "#ffff00"; powerUps.forEach(p => { const scale = 1 + Math.sin(Date.now() * 0.005) * 0.2; ctx.fillRect(p.x, p.y, p.size * scale, p.size * scale); }); ctx.shadowBlur = 0; } // End game function endGame() { gameRunning = false; gameOverDisplay.style.display = "block"; finalScoreDisplay.textContent = score; if (score > highScore) { highScore = score; localStorage.setItem("highScore", highScore); highScoreDisplay.textContent = highScore; } updateLeaderboard(); } // Update leaderboard function updateLeaderboard() { globalLeaderboard.push({ name: "Player", score }); globalLeaderboard.sort((a, b) => b.score - a.score); globalLeaderboard = globalLeaderboard.slice(0, 5); leaderboardList.innerHTML = globalLeaderboard.map(e => `${e.name}: ${e.score}`).join("<br>"); } // Reset game function resetGame() { score = 0; player.x = canvas.width / 2 - 20; player.y = canvas.height - 60; asteroids = []; powerUps = []; gameRunning = true; gameOverDisplay.style.display = "none"; scoreDisplay.textContent = score; } // Game loop function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); } gameLoop(); </script> </body> </html>
